<div class="card">
    <p-toolbar>
        <ng-template pTemplate="start">
            <p-menubar [model]="items" />
        </ng-template>
        <ng-template pTemplate="end">
            <div class="info-user">
                <span>
                    {{ newUserLogin.role }}
                </span>
                <div class="bar"></div>
                <span>
                    {{ newUserLogin.username}}
                </span>
            </div>
            <p-button icon="pi pi-user" text size="large" />
        </ng-template>
    </p-toolbar>
</div>

<p-dialog header="Editar Perfil" [modal]="true" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [(visible)]="visibleEditProfile" [style]="{ width: '40rem', height: '30rem'}">
    <span class="text-header">{{newUserLogin.username}}</span>
    <form [formGroup]="formUpdateUser" class="content-form">
        <div class="flex items-center gap-4 mb-4 content-input">
            <label for="username" class="label-input">Usuário:</label>
            <input pInputText formControlName="username" id="username" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex items-center gap-4 mb-8 content-input ">
            <label for="email"  class="label-input">Senha: </label>
            <input pInputText formControlName="password" id="password" type="password" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex items-center gap-4 mb-8 content-input">
            <label for="email"  class="label-input">Confirmar senha:</label>
            <input pInputText formControlName="confirmpassword"  type="password" id="confirmpassword" class="flex-auto" autocomplete="off" />
        </div>
    </form>
    <div class="flex justify-end gap-2 content-button">
        <p-button label="Cancelar" severity="secondary" (click)="visibleEditProfile = false" />
        <p-button label="Salvar Informações" (click)="visibleEditProfile = false" />
    </div>
</p-dialog>
